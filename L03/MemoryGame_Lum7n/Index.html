<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Memory-Game</title>
</head>

<body>
    <h1>Memory-Game</h1>
    <div id="introduction">
        <p> This is a simple memory game. Choose two cards to check if they are the same! You get 2sec!
            First,
            <label for="number">
                set number of pair of cards (4 to 24) you want to play with:
            </label>
            <input type="number" id="number" name="number" min="4" max="24" value="16">
        </br>
            When you're ready, press the start-button.
        </p>
    </br>
    </div>
    <div id="container">
        <button id="startbtn">START</button>
    </div>
</body>

</html>
